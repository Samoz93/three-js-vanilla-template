<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.0.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.0.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/10.0.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.0.0/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <base href="/" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Boilerplate</title>
  </head>
  <body>
    <div id="experience">
      <canvas class="experience-canvas"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
